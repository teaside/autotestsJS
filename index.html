<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <script>
        mocha.setup('bdd');
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <script>
        describe("pow", function () {
            function makeTest(x) {
                var expected = x * x * x;
                it("при возведении " + x + " в степень 3 результат: " + expected, function () {
                    chai.assert.equal(pow(x, 3), expected);
                });
            }

            function checkZero() {
                var expected = 1;
                it("при возведении " + x + " в степень 0 результат: " + expected, function () {
                    chai.assert.equal(pow(x, 0), expected);
                });
            }

            for (var x = 1; x <= 5; x++) {
                makeTest(x);
            }


            it("при возведении в отрицательную степень результат Nan", function() {
                chai.assert(isNaN(pow(2, -1)), "pow(2, -1) NaN");
            });

            it("при возведении в дробную степень результат Nan", function() {
                chai.assert(isNaN(pow(2, 1.5)), "pow(2, 1.5) NaN");
            });

            it("ноль в нулевой степени даёт NaN", function() {
                chai.assert(isNaN(pow(0, 0)), "0 в степени 0 не NaN");
            });
            
            for (var x = 1; x <= 5; x++) {
                checkZero(x);
            }

        })
    </script>
</head>

<body>

    <script>
        function pow(x, n) {
        if(n<0) return NaN;
        if(Math.round(n) != n) return NaN;
        if(n == 0) {
            if (x == 0) {
                return NaN;
            } else {
                return 1;
            }
        }
            var result = 1;
            
            for (var i = 0; i < n; i++) {
                result *= x;
            }

            return result;
        }
    </script>

    <script src="test.js"></script>

    <div id="mocha"></div>

    <script>
        mocha.run();
    </script>
</body>

</html>
